<!doctype html>
<html>
<head>
    <title>ImageBoard!</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>


    <h1 align="center">Ale's ImageBoard</h1>

    <div id="main" >
        <form class="form1">
            <input v-model="form.title" placeholder="title" type="text" name="title">
            <input v-model="form.description" placeholder="description" type="text" name="description">
            <input v-model="form.username" placeholder="username" type="text" name="username">
            <input type="file" accept="image/*" @change="handleFileChange" id="addfile">
            <button @click="uploadFile">upload</button>
        </form>
        <div id="image-cont">
            <div class="image" v-for = "image in images" @click="toggleComponent">

            <a :href=" '#' + image.id ">
            <img :src ="image.url" :id="image.id">
            <h2>{{image.title}}</h2>
            </a>
        </div>
        </div>



            <!-- part3 -->
        <!-- to add prop here name orange is from component props and name green from new Vue instance-->
        <!-- :name gives me the full name I wrote in the Vue -->
        <some-component
        :image-id = "imageId"
        v-if="imageId"
        @close-component="closingTheComponent"
        @click="toggleComponent"

        >
        </some-component>

        <button id="more-button" @click = "getMoreImages" v-if="moreButton">More</button>
    </div>


    <script id="my-template" type="text/x-template">
        <div id="modal">
            <h1 @click="closeComponent" align="right">x</h1>
            <img :src ="url" id="modalimage">
            <!-- <div class="arrows">
                <a :href="prev_id" id="leftarrow" v-if="prev_id"><h1>&#8592; previous</h1></a>
                <a :href="next_id" id="rightarrow" v-if="next_id"><h1>next &#8594;</h1></a>
            </div> -->
            

            <h2>Title: {{ title }}</h2>
            <h3>Description: {{ description }}</h3>
            <h3>User name: {{ username }}</h3>
            <p>Created at: {{ created_at}}</p>
            <!-- <h1 @click="handleClick"></h1> -->
            <div class="comments">
                <h1>Comments:</h1>
                <form>
                    <input v-model="comment" placeholder="comment" type="text" name="comment" required>
                    <input v-model="comusername" placeholder="username" type="text" name="username" required>
                    <button class="combutton" @click="addcomment">Submit</button>
                </form>
                <br>
                <div v-for="comment in comments">
                    <div class="comment">
                        <div class="text">
                            <h2>{{comment.comment}}</h2>
                        </div>
                        <a class="writer">{{comment.comusername}}</a>
                    </div>
                </div>

            </div>
        </div>
    </script>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
